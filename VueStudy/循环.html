<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js">
    </script>
</head>
<body>
<div id="root">
    <li v-for="(item,index) in items">{{item}},   下标:{{index}}</li>
</div>
</body>
<script>
    vm = new Vue({
        el: "#root",
        data: {
            items: ['a', 'b', 'c']
        }
    })
</script>
</html>
